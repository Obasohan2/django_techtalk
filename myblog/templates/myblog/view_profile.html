<h2>{{ profile_user.username }}'s Profile</h2>
{% if profile.profile_image %}
  <img src="{{ profile.profile_image.url }}" alt="Profile Image" width="150">
{% endif %}
<p>{{ profile.bio }}</p>

<h3>Posts by {{ profile_user.username }}</h3>
{% for post in posts %}
  <p><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> ({{ post.created_at }})</p>
{% endfor %}

{% if request.user == profile_user %}
  <a href="{% url 'edit_profile' profile_user.username %}">Edit Profile</a>
{% endif %}
